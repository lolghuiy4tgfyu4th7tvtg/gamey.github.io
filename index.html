<head>
	<title>Gamey</title>
	<link rel="stylesheet" type="text/css" media="screen" href="gtttatint/style.css">
	<style>
		.blue-btn {
			background: lightblue;
			padding: 8px;
			padding-left: 12px;
			padding-right: 12px;
		}

		.card {
			/* Add shadows to create the "card" effect */
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			transition: 0.3s;
			height: 100%;
		}

		/* On mouse-over, add a deeper shadow */
		.card:hover {
			box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		}

		/* Add some padding inside the card container */
		.container {
			padding-bottom: 2px;
			padding-left: 16px;
			padding-right: 16px;
		}

		#cardholder {
			display: grid;
			grid-template-columns: auto auto auto auto auto;
			column-gap: 16px;
			margin: 16px;
		}

		#card-img-gameyweb {
		}
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<nav>
		<a href='index.html' class='navbar-anchors'>Home</a>
		<a href='categories.html' class='navbar-anchors'>Categories</a>
		<a href='https://github.com/lolghuiy4tgfyu4th7tvtg/gamey' class='navbar-anchors'>Github</a>
		<a href='https://lolghuiy4tgfyu4th7tvtg.github.io/gamey/readme/' class='navbar-anchors'>README</a>
	</nav>

	<div id="main_content_wrap" class="outer">
		<center>
			<br>
			<h1 id="gtttatint-gamey-folder">Gamey: Service for Gamey Desktop by GL32</h1>
			<br>
		</center>

		<div id='cardholder'>

			<div class="card">
				<center>
					<a href='https://github.com/lolghuiy4tgfyu4th7tvtg/gamey'><img src='web-icons/github-logo.png'  id='card-img-github' style='width: 50%;'></a>
					<div class="container">
						<h4><b>Github</b></h4>
						<p>Source Code for Gamey Desktop <strong>and</strong> Gamey Web!</p>
					</div>
				</center>
			</div>

			<div class="card">
				<center>
					<a href='categories.html'><img src='web-icons/gamey-web-ico.png'  id='card-img-gameyweb' style='width: 50%;'></a>
					<div class="container">
						<h4><b>Gamey Web</b></h4>
						<p>Download Gamey's wide selection of games! <strong>No app needed.</strong></p>
					</div>
				</center>
			</div>

			<div class="card">
				<center>
					<a href='https://lolghuiy4tgfyu4th7tvtg.github.io/gamey/readme/'><img src='web-icons/document-ico.png'  id='card-img-readmd' style='width: 50%;'></a>

		</div>

	<div id="footer_wrap" class="outer">
		<footer class="inner">
			<p class="copyright">Â© 2022 byte127x</p>
		</footer>

</body>

<script>

$(document).ready(function() {
	$("#card-img-github").each(function() {
		$(this)
			.mouseover(function() {
				document.getElementById("card-img-github").src = 'web-icons/github-logo-inverted.png'
			})
			.mouseleave(function() {
				document.getElementById("card-img-github").src = 'web-icons/github-logo.png'
			});
	})
	$("#card-img-gameyweb").each(function() {
		$(this)
			.mouseover(function() {
				document.getElementById("card-img-gameyweb").src = 'web-icons/gamey-web-red.png'
			})
			.mouseleave(function() {
				document.getElementById("card-img-gameyweb").src = 'web-icons/gamey-web-ico.png'
			});
	})
	$("#card-img-readmd").each(function() {
		$(this)
			.mouseover(function() {
				document.getElementById("card-img-readmd").src = 'web-icons/document-uncurled.png'
			})
			.mouseleave(function() {
				document.getElementById("card-img-readmd").src = 'web-icons/document-ico.png'
			});
	})
});
</script>
